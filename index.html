<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  
  <title>Dictionary web app</title>
</head>
<body>

  <div class="dicionario">
    <header class="container-cabecalho">
      <img src="assets/images/logo.svg" alt="logo do site. Desenho de um livro">
      <div class="container-cabecalho-configuracao">
        <div class="container-cabecalho-configuracao-fonte">
          <div>Sans Serif</div>
          <img src="assets/images/icon-arrow-down.svg" alt="seta para baixo do menu de opções de fontes">
        </div>
        <div class="container-cabecalho-configuracao-modonoturno">
          <img src="assets/images/icon-moon.svg" alt="desenho de uma lua">

        </div>
      </div>
    </header>
  </div>


  <script src="main.js"></script>
</body>
</html>
